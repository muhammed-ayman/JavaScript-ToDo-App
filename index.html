 <!DOCTYPE html>
 <html lang="en" dir="ltr">
   <head>
     <meta charset="utf-8">
     <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
     <link rel="stylesheet" href="css/style.css">
     <title>Todo App</title>
   </head>
   <body>

     <!-- Header -->
     <div class="header">
       <p id='tit'>JS Todo App - OOP</p>
     </div>

     <!-- Content -->
     <div class="content">
       <div class="todo-head">
         <input type="text" name="todo-input" placeholder="Finish homework..." id="todo-input">
         <button type="button" name="todo-btn" id="todo-btn"><i class="fa fa-plus"></i></button>
         <select class="tasks-status" name="tasks-status">
           <option value="all">All</option>
           <option value="uncompleted">Uncompleted</option>
           <option value="completed">completed</option>
         </select>
       </div>
       <div class="todo-content">
             <ul class="todo-list"></ul>
       </div>
       <div class="todo-content-footer">
         <ul id="todo-pagination-ul"></ul>
       </div>
     </div>

     <script type="text/javascript" src="scripts/index.js"></script>
   </body>
 </html>
